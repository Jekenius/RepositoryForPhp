    <body>
        <div id='space'>
            <span style='color: white'>ускорение: {{ spaceship.speed }}</span>
            <div id='spaceship' ref='spaceship'></div>
            <div id='stars'></div>
            <div id='stars2'></div>
            <div id='stars3'></div>
        </div>

        <!-- production version, optimized for size and speed -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            let space = new Vue({
                el: '#space',
                data: {
                    spaceship: {
                        speed: [0, 0]
                    }
                },
                methods: {
                    accelerate: function (direction, acceleration) {
                        let speed = this.spaceship.speed[direction];

                        if (Math.abs(speed) < 20) {
                            this.$set(this.spaceship.speed, direction, speed + acceleration);
                        }
                    },
                    move: function () {
                      /* let $spaceship = this.$refs.spaceship;
                        let current_coord = parseInt(spaceship.style[direction]) || 0;

                        this.spaceship.speed.forEach(value, key => {
                            if (this.spaceship.speed[key] > 0) {
                                this.spaceship.speed[key]--;
                            }
                        });

                        //TO DO: проверка, что корабль не уходит за границы экрана

                        $spaceship.style[direction] = current_coord + (k * this.$spaceship.acceleration) + 'px';

                        if (this.spaceship.acceleration < 100) this.spaceship.acceleration++;*/
                    }
                },
                mounted: function () {
                    let spaceship = this.$refs.spaceship;

                    spaceship.style.top = '100px';
                    spaceship.style.left = '100px';

                    setInterval(() => {
                        this.spaceship.speed.forEach((speed, direction) => {
                            if (speed !== 0) {
                                this.$set(this.spaceship.speed, direction, speed - Math.sign(speed));
                            }
                        });
                    }, 50);
                    setInterval(() => {
                        let $spaceship = this.$refs.spaceship;

                        this.spaceship.speed.forEach((speed, index) => {
                            if (speed !== 0) {
                                let direction = (['top','left'])[index];
                                let current_coord = parseInt($spaceship.style[direction]) || 0;

                                $spaceship.style[direction] = current_coord + speed + 'px';
                            }
                        });
                    }, 10);

                    window.addEventListener('keydown', (e) => {
                        let handler = ({
                            ArrowUp: this.accelerate.bind(this, 0, -1),
                            ArrowDown: this.accelerate.bind(this, 0, 1),
                            ArrowLeft: this.accelerate.bind(this, 1, -1),
                            ArrowRight: this.accelerate.bind(this, 1, 1)
                        })[e.key];

                        if (typeof handler === 'function') handler();
                    });
                }
            });
        </script>
